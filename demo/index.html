<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700|Roboto:400,300,300italic,400italic,500,500italic,700,700italic" crossorigin="anonymous">

    <title>youtube-player-card demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
        import '@polymer/iron-demo-helpers/demo-pages-shared-styles'; import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../youtube-player-card.js"></script>

    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
            .centered {
                max-width: 80%;
            }
        </style>
    </custom-style>
</head>

<body>
    <div class="vertical-section-container centered">
        <h3> youtube-player-card with details hardcoded in</h3>
        <demo-snippet>
            <template>
          <youtube-player-card thumbnail="" duration="PT2M18S" view-count="900" channel-title="My Favourite Channel" video-title="A video title a long video title long long" video-id="HdTE30fovh8"></youtube-player-card>
        </template>
        </demo-snippet>

        <h3> youtube-player-card 240p</h3>
        <demo-snippet>
            <template>
          <youtube-player-card size="240" thumbnail="" duration="PT2M18S" view-count="900" channel-title="My Favourite Channel" video-title="A video title a long video title long long" video-id="HdTE30fovh8"></youtube-player-card>
        </template>
        </demo-snippet>

        <h3> youtube-player-card 360p</h3>
        <demo-snippet>
            <template>
          <youtube-player-card size="360" thumbnail="" duration="PT2M18S" view-count="900" channel-title="My Favourite Channel" video-title="A video title a long video title long long" video-id="HdTE30fovh8"></youtube-player-card>
        </template>
        </demo-snippet>

        <h3> youtube-player-card 720p</h3>
        <demo-snippet>
            <template>
          <youtube-player-card size="720" thumbnail="" duration="PT2M18S" view-count="900" channel-title="My Favourite Channel" video-title="A video title a long video title long long" video-id="HdTE30fovh8"></youtube-player-card>
        </template>
        </demo-snippet>
    </div>
</body>

</html>
